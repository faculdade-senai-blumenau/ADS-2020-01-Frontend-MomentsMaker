<div>
    <button (click)="voltar()">Cancelar</button>
    <div class="row">
        <div *ngFor="let categoria of categorias">
            <div class="col-md-2 offset-md-1">
                <a (click)="gerarLink(categoria.id)" >
                    <div class="card text-white bg-dark ">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <h5 class="card-text text-white" style="text-align: center; padding-top: 25%;">
                                {{categoria.nome}}</h5>
                            <p class="card-text text-white">{{categoria.descricao}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
